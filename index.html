        /* Fade in and fade out effects */

            animation: fade 2s forwards;

        }

        @keyframes fade {
            from {
                opacity: 0;
            }
            to {

            }
        }

            }

 /* Styling untuk canvas */

    <script>
        const messages = [
            "selamat ulang tahun, mba fernando ü•∞ü•≥",
            "maaf yah ngucapinnya telat üò∞üò∞",

            "semoga di tahun ini lebih baik lagi",
            "maaf ya suka ngerepotin hehe",
            "semoga selalu baik-baik aja",
            "harapan terbaik ü•≥",
        ];

        let index = 0;
        const button = document.getElementById("playButton");
        const audio = document.getElementById("audio");
        const greetingCard = document.getElementById("greetingCard");
        const modal = document.getElementById("modal");
        const closeButton = document.getElementById("closeButton");
        const showLetterButton = document.getElementById("showLetterButton");
        const backgroundMusic = document.getElementById('backgroundMusic');

        // Menangani klik tombol untuk memulai musik dan menampilkan pesan
        button.addEventListener("click", () => {
            button.classList.add("hidden");
            greetingCard.classList.remove("hidden");
            audio.play();
            showMessage(); // Memulai menampilkan pesan
            showLetterButton.classList.remove("hidden"); // Menampilkan tombol Show Letter
        });

        // Fungsi untuk menampilkan pesan
        function showMessage() {
            if (index >= messages.length) {
                index = 0; // Reset index jika sudah di akhir
            }

            const h2 = document.createElement("h2");
            h2.textContent = messages[index];
            h2.style.color = "white";
            h2.style.textAlign = "center";
            document.body.appendChild(h2);

            h2.classList.add("fade");

            setTimeout(() => {
                h2.classList.add("fade-out");

                // Setelah fade-out, hapus pesan dan tampilkan yang berikutnya
                setTimeout(() => {
                    document.body.removeChild(h2);
                    index++;
                    showMessage(); // Tampilkan pesan berikutnya
                }, 2000); // Durasi sebelum menghapus pesan
            }, 2000); // Durasi agar pesan terlihat
        }

        // Menangani klik tombol Show Letter untuk menampilkan modal
        showLetterButton.addEventListener("click", () => {
            modal.classList.remove("hidden"); // Menampilkan modal
            modal.style.display = "flex"; // Menetapkan gaya untuk menampilkan modal
        });

        // Menangani klik tombol close untuk menyembunyikan modal
        closeButton.addEventListener("click", () => {
            modal.classList.add("hidden"); // Menyembunyikan modal
            modal.style.display = "none"; // Menghapus tampilan modal
        });

        class Firework {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.exploded = false;

                // Membuat partikel
                this.createParticles();
            }

            createParticles() {
                const colors = [
                    'rgba(255, 0, 0, 0.9)', 
                    'rgba(0, 255, 0, 0.9)', 
                    'rgba(0, 0, 255, 0.9)', 
                    'rgba(255, 255, 0, 0.9)', 
                    'rgba(255, 0, 255, 0.9)', 
                    'rgba(0, 255, 255, 0.9)'
                ];

                for (let i = 0; i < 100; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 2 + 1;
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    this.particles.push({
                        x: this.x,
                        y: this.y,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed,
                        alpha: 1,
                        color: color // Simpan warna partikel
                    });
                }
                this.exploded = true;
            }

            update() {
                for (let particle of this.particles) {
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    particle.alpha -= 0.01; // Mengurangi alpha untuk efek memudar
                }
            }

            draw(ctx) {
                for (let particle of this.particles) {
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, 3, 0, Math.PI * 2);
                    ctx.fillStyle = particle.color; // Gunakan warna partikel
                    ctx.globalAlpha = particle.alpha;
                    ctx.fill();
                    ctx.closePath();
                }
            }
        }

        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let fireworks = [];

        function createFireworks() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height / 2;
            fireworks.push(new Firework(x, y));

            // Buat kembang api baru setiap 500ms
            setTimeout(createFireworks, 500);
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let firework of fireworks) {
                firework.update();
                firework.draw(ctx);
            }

            // Hapus kembang api yang sudah memudar
            fireworks = fireworks.filter(firework => firework.particles.some(p => p.alpha > 0));

            requestAnimationFrame(update);
        }

        update(); // Mulai pembaruan animasi
        createFireworks(); // Mulai membuat kembang api
    </script>
